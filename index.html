<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="computerStyle.css">      
</head>

<body>
    <div id="bankSection">
        <h3>Bank</h3>
        <p id="totalBalance">Total Balance: 0.0</p>
        <button id="get_loan_button"> Get a Loan </button>

        <p id="loanBalance">Loan Balance: 0.0</p>
        <button id="repay_loan_button"> Repay Loan </button>
    </div>
    
    <div id="workSection">
        <h3>Work</h3>
        <p id="paySalary">Total Pay: 0.0</p>
        <button id="bank_salary_button"> Bank </button>
        <button id="pay_salary_button"> Work </button>
    </div>

    <div id="laptopSelection">
        <h3>Laptops</h3>     
        <select name="computers" id="computer_list"> </select>
        <p style="font-weight: bold;">Features:</p>
        <list id="computerFeature">
            
        </list>
    </div>

    <div id="laptopInformation">
        
        <img id="imageSource">
                  
        <h3 id="computer_name"></h3>

        <p id="computer_description"></p>

        <h3 id="computer_price">Price</h3>

        <button id="computer_buy_now_button">Buy Now</button>

    </div>

    <script src="komputerstore.js"></script>
</body>

</html>
